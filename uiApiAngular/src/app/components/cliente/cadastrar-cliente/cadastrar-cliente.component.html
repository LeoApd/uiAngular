<section id="cadastrar-cliente">
    <h1>Cadastrar-se</h1>
    <hr>
    <div class="container-fluid">
        <form id="form-cadastro-cliente">
            <div class="row">
                <div class="col-6 pessoal">
                    <h3>Dados Pessoais</h3>
                    <hr>
                    <div class="row">
                        <div class="form-group col-6">
                            <label for="textNome">Nome:</label>
                            <input type="text" class="form-control" id="textNome" name="name" placeholder="Digite seu nome" [(ngModel)]='user.name'>
                        </div>
                        <div class="form-group col-6">
                            <label for="textSobrenome">Sobrenome:</label>
                            <input type="text" class="form-control" id="textSobrenome" placeholder="Digite seu Sobrenome">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-6">
                            <label for="textCpf">CPF:</label>
                            <input type="text" class="form-control" id="textCpf" name="cpf" placeholder="Digite seu CPF" [(ngModel)]="user.cpf">
                        </div>
                        <div class="form-group col-6">
                            <label for="textRg">RG:</label>
                            <input type="text" class="form-control" id="textRg" placeholder="Digite seu RG">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-12">
                            <label for="textEmail">E-mail:</label>
                            <input type="text" class="form-control" id="textEmail" placeholder="Digite seu e-mail">
                        </div>
                    </div>
                </div>
                <div class="col-6 end">
                    <h3>Endereço</h3>
                    <hr>
                    <div class="row">
                        <div class="form-group col-4">
                            <label for="textCep">CEP:</label>
                            <input type="text" class="form-control" id="textCep" placeholder="Digite seu Cep">
                        </div>
                        <div class="form-group col-8">
                            <label for="textRua">Rua:</label>
                            <input type="text" class="form-control" id="textRua" placeholder="Digite sua rua">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-4">
                            <label for="textComplemento">Complemento</label>
                            <input type="text" class="form-control" id="textComplemento" placeholder="Complemento">
                        </div>
                        <div class="form-group col-4">
                            <label for="textBarrio">Bairro</label>
                            <input type="text" class="form-control" id="textBairro" placeholder="Bairro">
                        </div>
                        <div class="form-group col-4">
                            <label for="textCidade">Cidade</label>
                            <input type="text" class="form-control" id="textCidade" placeholder="Cidade">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-2">
                            <label for="textUf">UF</label>
                            <input type="text" class="form-control" id="textUf" placeholder="UF">
                        </div>
                        <div class="form-group col-4">
                            <label for="textNumero">Número</label>
                            <input type="text" class="form-control" id="textNumero" placeholder="Número">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row rowAuth">
                <div class="col-12 auth">
                    <h3>Autenticação</h3>
                    <hr>
                    <div class="row">
                        <div class="col-12 form-group" >
                            <input type="text" placeholder="Login" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-12">
                            <input type="password" class="form-control" placeholder="Senha">
                        </div>
                    </div>
                    <button (click)='cadastraCliente()'>Cadastrar-se</button>
                </div>
            </div>
        </form>
    </div>
</section>
